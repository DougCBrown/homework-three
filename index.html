<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">    
    <title>Password Generator App</title>
</head>
<body>
	<header class="container">
		<div>
				<h1>Password Generator</h1>
		</div>
	</header>
	<section class="container" >
		<div class="row">
			<div class="col-md-6">
				<p id="answer" class="pwd"></p><br>			
				<button id="copy" class="btn">copy</button><br>
				<div style="align-content: center;">
					<p><br/>
						<label class="Desc">Length :</label>
						<input type="number" maxlength="100" value="20" id="length" class="pwd"><br/>
						<label  class="Desc">Check to use UpperCase Letters :</label><input type="checkbox" id="upper" checked class="val"><br>
						<label  class="Desc">Check to use LowerCase Letters :</label><input type="checkbox" id="lower" checked class="val"><br>
						<label  class="Desc">Check to use Numbers :</label><input type="checkbox" id="number" checked class="val"><br>
						<label  class="Desc">Check to use Symbols :</label><input type="checkbox" id="symbol" checked class="val"><br><br>	
						<button id="generate" class="btn">Generate</button>
					</p>
				</div>
			</div>
		<div>
	</section>
	<footer >
		<br><br>
		<br><br>
	</footer>
	<script src="./Assets/script/script.js"></script>
</body>

</html>
