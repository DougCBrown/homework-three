<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./Assets/CSS/style.css"> 
	<script src="./Assets/script/script.js" defer></script>	   
    <title>Password Generator App</title>
</head>
	<body>
<!--Card container to format the password generator and keep it all aligned-->
		<div class="container">
			<h1 class="title">Password Generator</h1>
			<h3 class="password-display" id="passwordDisplay">password</h3>
			<form id="passwordGeneratorForm" class="form">
				<label for="characterAmountNumber">Number of Characters</label>
				<div class="character-amount-container">
					<input type="range" min="1" max="50" value="10" id="characterAmountRange"> 
					<input type="number" class="number-input" min="1" max="50" value="10" id="characterAmountNumber"> 
				</div>
				<label for="includeUppercase">Include Uppercase</label>
				<input type="checkbox" id="includeUppercase" checked>
				<label for="includeNumbers">Include Numbers</label>
				<input type="checkbox" id="includeNumbers" checked>
				<label for="includeSymbols">Include Symbols</label>
				<input type="checkbox" id="includeSymbols" checked>		
				
				<button class="btn" type="submit">Generate Password</button>

			</form>
			
	</body>

</html>
